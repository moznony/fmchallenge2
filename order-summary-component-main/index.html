<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      /* text-align: center; */
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .summary {
      max-width: 300px;

    }

    .ese {
      opacity: 75%;
    }

    .centered {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-content {
      padding: 30px 32px;
      display: flex;
      flex-direction: column;
      gap: 26px;
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="card">
      <img class='hero' src="/images/illustration-hero.svg" alt="#">

      <div class="card-content">
        <div class="head">

          <h2>Order summary</h2>
          <div class="centered">
            <div class="summary ese"> You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like! </div>
          </div>

        </div>

        <div class="foot">
          <!-- icon -->
          <img class="icon" src="/images/icon-music.svg" alt="#">

          <div style="flex: 1">
            <div><b>Annual Plan</b></div>
            <div class="ese">$59.99/year</div>
          </div>

          <a href="/">Change</a>
        </div>

        <button class="btn-p"> Proceed to Payment </button>
        <button class="btn-c ese"> Cancel Order </button>

      </div>


    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mithisar Brahma</a>.
    </div>
  </div>
</body>

</html>
